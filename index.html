<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Casino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">Logo</div>
        <div class="user-info">
            <button id="btn-account">Sin Cuenta</button>
            <span id="account-balance">$0</span>
            <div id="account-options" class="account-options">
                <button id="btn-change-account">Cambiar Cuenta</button>
                <button id="btn-close-account">Cerrar Cuenta</button>
                <button id="btn-create-account">Crear Cuenta</button>
            </div>
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <p>Bienvenido al Simulador de Casino. Aquí podrás disfrutar de emocionantes juegos de azar de forma virtual.</p>
            <p>Explora nuestras opciones de juego y ¡buena suerte!</p>
        </section>

        <section class="game-buttons">
            <button id="btn-blackjack">Jugar Blackjack</button>
            <button id="btn-ruleta">Jugar Ruleta</button>
        </section>
    
    </main>

   
    <form id="create-account-form" class="account-form" style="display: none;">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
    
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        
        <p id="password-mismatch" style="color: red;"></p>
    
        <button id="submit-create-account">Crear Cuenta</button>
    </form>
    
    <form id="login-form" class="account-form" style="display: none;">
        <label for="login-username">Nombre de Usuario:</label>
        <input type="text" id="login-username" name="login-username">

        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" name="login-password">

        <p id="password-mismatchlogin" style="color: red;"></p>

        <button id="submit-login">Iniciar Sesión</button>
    </form>

    <div id="game-overlay" class="overlay">
        <button id="btn-show-previous" class="back-button">
            <img src="./imagenes/back.png" alt="Back">
        </button>       
        <div id="game-content">
            <h2 id="game-title"></h2>
            <h2 id="bet-title">¿Cuánto deseas apostar?</h2>
            <form id="place-bet-form">
                <label for="bet-amount">Cantidad de apuesta:</label>
                <input type="number" id="bet-amount" name="bet-amount" min="1" required>
                <button type="submit">Apostar</button>
            </form>
        </div>
    </div>

    
    <div id="game-results" class="overlay" style="display: none;"> 
        <button id="btn-back-blackjack" class="back-button ">
            <img src="./imagenes/back.png" alt="Back">
        </button>  
        <h2 id="your-cards-title">Tus Cartas</h2>
        <div id="your-cards">
            <img src="" alt="Carta 1" id="your-card-1">
            <img src="" alt="Carta 2" id="your-card-2">
            <img src="./imagenes/backCard.jpeg" alt="Carta 3" id="your-card-3">
            <img src="./imagenes/backCard.jpeg" alt="Carta 4" id="your-card-4">
        </div>

        <h2 id="dealer-cards-title">Cartas del Crupier</h2>
        <div id="dealer-cards">
            <img src="" alt="Carta 1" id="dealer-card-1">
            <img src="" alt="Carta 2" id="dealer-card-2">
            <img src="./imagenes/backCard.jpeg" alt="Carta 3" id="dealer-card-3">
            <img src="./imagenes/backCard.jpeg" alt="Carta 4" id="dealer-card-4">
        </div>

        <div id="buttons-container">
            <button id="btn-hit">Pedir Otra Carta</button>
            <button id="btn-all-in">All In</button>
            <button id="btn-withdraw">Quedarse</button>
        </div>
    </div>

    <div id="roulette-bet-form" class="overlay" style="display: none;">
        <button id="btn-bet-red">Apostar al Rojo</button>
        <button id="btn-bet-black">Apostar al Negro</button>
        <button id="btn-back-roulette" class="back-button">
            <img src="./imagenes/back.png" alt="Back">
        </button>    
        <form id="place-roulette-bet-form">
            <label for="bet-number">Apostar a un Número:</label>
            <input type="number" id="bet-number" name="bet-number" min="0" max="36">
            <button type="submit" id="summit-bet-number">Apostar</button>
        </form>
        <h2 id="roulette-result"></h2>
    </div>

</body>
    <script src="ControlDeSesion.js"></script>  
    <script src="ControlJuegos.js"></script>
    <script src="casino.js"></script>

</html>
